<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!--style-->
    <style>
        table, th, td {border:8px solid purple ;border-collapse: collapse;}
    </style>
</head>
<body>
  <table>
    <!--Table heading-->
    <h1 style="font-size: 50px;color: blueviolet;"><u>COMPANY FOUNDERS & SALARY</u></h1>
    <tr>
      <!--Table column-->
      <!---Row 1-->
        <th><i>Full Name</i></th>
        <th><i>Position</i></th>
        <th><i>Salary</i></th>
    </tr>
    <tr>
      <!--Row 2-->
      <td>Bill Gates</td>
      <td>Founder Microsoft</td>
      <td>$1000</td>
    </tr>
    <tr>
      <!--Row 3-->
      <td>Steve Jobs</td>
      <td>Founder Apple</td>
      <td>$1200</td>
    </tr>
    <!--Row 4-->
    <tr>
      <td>Larry Page</td>
      <td>Founder Google</td>
      <td>$1100</td>
    </tr>
  </table>  
</body>
</html>
